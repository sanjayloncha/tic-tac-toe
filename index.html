<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="nav">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div id="container">
        <div id="board">
            <div class="line"></div>
            <div class="box bl bt btl"></div>
            <div class="box bt"></div>
            <div class="box br bt btr"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br "></div>
            <div class="box bl bb bbl"></div>
            <div class="box bb"></div>
            <div class="box bb br bbr"></div>
        </div>

        <div id="info">

            
            <div class="turn">
                
                <h3 class="gameOverMessage"></h3> 
                <h3 id="playerTurnTitle">Turn for <Span id="player"></Span></h3> 
            </div>
            
            <div id="reset">
                <button id="resetBtn">reset</button>
            </div>

        </div>

    </div>

</body>
</html>
<script src="./index.js"></script>
